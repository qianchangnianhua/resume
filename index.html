<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=0">
	<title>简历</title>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<script src="js/fontsize.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>
	<span class="music-btn music-on animated music-animate infinite"></span>

	<span class="arrow animated arrow-animate infinite"><img width="100%" src="images/arrow.png" alt=""></span>

	<audio src="source/When You Say Nothing At All.mp3" autoplay="autoplay" id="music"></audio>


	<div class="swiper-container">

	    <div class="swiper-wrapper">
	        <div class="swiper-slide page1">
	        	<img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.1s" width="100%" src="images/page1-2.png" alt="">
	        </div>

	        <div class="swiper-slide page2">
	        	<img class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/page2-1.jpg" alt="">
	        	<p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">王倩婷</p>
	        </div>

	        <div class="swiper-slide page3">
	        	<p class="page3-1 ani">专业技能</p>
				<p class="page3-2 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">Git</p>
				<p class="page3-3 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">react</p>
				<p class="page3-4 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">linux</p>
				<p class="page3-5 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">Es6</p>
				<p class="page3-6 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">express</p>
	        </div>

	        <div class="swiper-slide page4">
	        	<p class="p1 ani" swiper-animate-effect="hinge" swiper-animate-duration="1s" swiper-animate-delay="0.5s">工作经历</p>
	        	<p class="p2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">初来乍到</p>
	        	<p class="p3 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">菜鸟一只</p>
	        </div>

	        <div class="swiper-slide page5">
	        	<p>联系方式</p>
	        	<img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/page6-2.jpg" alt="">

	        	<i class="iconfont ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">&#xe603;</i><span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">:18332559437</span><br>

	        	<i class="iconfont ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.6s">&#xe62e;</i><span class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.6s">:597226947@qq.com</span>
	        </div>
	    </div>

	</div>


	<script src="js/zepto.min.js"></script>
	<script src="js/touch-0.2.14.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>

	<script>
		$(function(){

			//音乐按钮的操作
				var switchBtn=true; //标记开关状态

				var MUSIC =	document.getElementById('music'); //原生方法获取元素对象

			touch.on('.music-btn','tap',function(e){

				 if(switchBtn==true){
				 	$('.music-btn').removeClass('music-animate');
				 	switchBtn=false; //把标记状态的变量设置为 false，代表 关闭状态
				 	MUSIC.pause();  //音乐关闭
				 }else{
				 	$('.music-btn').addClass('music-animate');
				 	switchBtn=true; //把标记状态的变量设置为 true，代表 开启状态
				 	MUSIC.play(); //音乐播放
				 }

				 console.log(switchBtn)
			});
		});





	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical',


	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    swiperAnimateCache(swiper); //隐藏动画元素
	    swiperAnimate(swiper); //初始化完成开始动画
	  },
	  onSlideChangeEnd: function(swiper){
	    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  }


	  })


	</script>
</body>
</html>
